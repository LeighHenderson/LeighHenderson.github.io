---
layout: default
---
  <header>
    <h1><p>{{ site.title }}</p></h1>
  </header>

  <img src="{{ site.url }}{{ site.logo}}" alt="LCL pipettor logo" width="100%">

  <div class="row">
    <div class="one-third column">
    <p> Welcome </p>
    </div>
    <div class="two-thirds column">
    <p> To the experimental laboratory </p>
    </div>
  </div>

  <h1>Pages</h1>

  <ul class ="flex-conainer">
    {% for page in site.pages %} {% if page.title %}
      <li class ="flex-item"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
    {% endif %} {% endfor %}
  </ul>
