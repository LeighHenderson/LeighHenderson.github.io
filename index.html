---
layout: navigation
---
<header>
  <div class="row">
    <div class="two-thirds column">
      <img src="{{ site.url }}{{ site.logo}}" alt="LCL pipettor logo" width="100%">
    </div>
    <div class="one-third column" style="background: black">
      <h1 style="color: white">{{ site.title }}</h1>
    </div>
  </div>
</header>

  <div style="text-align:center" class="row">
    <div class="one-third column">
    <p style="background:gray"> Welcome </p>
    </div>
    <div class="two-thirds column">
    <p style="background:black; color:white"> To the laboratory </p>
    </div>
  </div>

  <h1>Pages</h1>

  <ul class ="flex-container">
    {% for page in site.pages %} {% if page.title %}
      <li class ="flex-item"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
    {% endif %} {% endfor %}
  </ul>
