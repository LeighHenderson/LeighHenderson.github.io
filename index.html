---
layout: default
---
  <header>
    <h1><p>{{ site.title }}</p></h1>
  </header>

  <img src="{{ site.url }}{{ site.logo}}" alt="LCL pipettor logo" width="100%">

  <div class="row">
    <div class="one-third column">
    <p> Welcome </p>
    </div>
    <div class="two-thirds column">
    <p> To the laboratory </p>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="cell">
        <img src="http://placehold.it/800x800" class="responsive-image">
      </div>
      <div class="cell">
        <img src="http://placehold.it/800x800" class="responsive-image">
      </div>
      <div class="cell">
        <img src="http://placehold.it/800x800" class="responsive-image">
      </div>
      <div class="cell">
        <img src="http://placehold.it/800x800" class="responsive-image">
      </div>
    </div>
  </div>


    <h1>Pages</h1>

    <ul>
      {% for page in site.pages %} {% if page.title %}
          <h2>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </h2>
      {% endif %} {% endfor %}
    </ul>
